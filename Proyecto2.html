<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Term처metro Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .termometro {
            width: 300px;
            background-color: #ddd;
            height: 30px;
            margin: 20px auto;
            border-radius: 5px;
        }
        .barra {
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <h1>Term처metro Visual</h1>
    <label>Temperatura en 째C:</label>
    <input type="number" id="temperatura" value="25">
    <button onclick="mostrarTemperatura()">Mostrar</button>
    
    <div class="termometro">
        <div class="barra" id="barra"></div>
    </div>
    
    <div id="resultado"></div>
    
    <script>
        function mostrarTemperatura() {
            let temp = parseFloat(document.getElementById("temperatura").value);
            let porcentaje = (temp + 20) / 70 * 100;
            porcentaje = Math.max(0, Math.min(100, porcentaje));
            
            let barra = document.getElementById("barra");
            barra.style.width = porcentaje + "%";
            
            if (temp < 10) {
                barra.style.backgroundColor = "blue";
            } else if (temp <= 30) {
                barra.style.backgroundColor = "green";
            } else {
                barra.style.backgroundColor = "red";
            }
            
            document.getElementById("resultado").innerHTML = "Temperatura: " + temp + "째C";
        }
    </script>
</body>
</html>
